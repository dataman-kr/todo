<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-dark">
            <div class="position-sticky pt-3">
                <div class="mb-4 px-3">
                    <a href="/" class="d-flex align-items-center text-decoration-none">
                        <span class="fs-4 text-white">Todo App</span>
                    </a>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/todos">
                            <i class="bi bi-list-check me-2"></i>
                            My Tasks
                        </a>
                    </li>
                    <li class="nav-item" ng-if="isAdmin">
                        <a class="nav-link" href="/admin/users">
                            <i class="bi bi-people me-2"></i>
                            User Management
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Header -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">My Tasks</h1>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person me-1"></i> {{nickname}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#" ng-click="logout()">Sign Out</a></li>
                    </ul>
                </div>
            </div>

            <!-- Content -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Task List</h5>
                    <a href="/todos/create" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Add Task
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover todo-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="todo in todos">
                                    <td>{{todo.title}}</td>
                                    <td>{{todo.description}}</td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" ng-checked="todo.isDone" ng-click="toggleTodoStatus(todo)"/>
                                            <label class="form-check-label">
                                                {{todo.isDone ? 'Completed' : 'Pending'}}
                                            </label>
                                        </div>
                                    </td>
                                    <td class="text-end todo-actions">
                                        <a href="/todos/{{todo.id}}/edit" class="btn btn-icon btn-outline-primary btn-sm me-1">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button class="btn btn-icon btn-outline-danger btn-sm" ng-click="deleteTodo(todo.id)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr ng-if="todos.length === 0">
                                    <td colspan="4" class="text-center">No tasks found. Click "Add Task" to create one.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer mt-auto py-3">
                <div class="container">
                    <span class="text-muted">Â© 2025 Todo App</span>
                </div>
            </footer>
        </main>
    </div>
</div>
