<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-dark">
            <div class="position-sticky pt-3">
                <div class="mb-4 px-3">
                    <a href="/" class="d-flex align-items-center text-decoration-none">
                        <span class="fs-4 text-white">Todo App</span>
                    </a>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/todos">
                            <i class="bi bi-list-check me-2"></i>
                            My Tasks
                        </a>
                    </li>
                    <li class="nav-item" ng-if="isAdmin">
                        <a class="nav-link" href="/admin/users">
                            <i class="bi bi-people me-2"></i>
                            User Management
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Header -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Task</h1>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person me-1"></i> {{nickname}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#" ng-click="logout()">Sign Out</a></li>
                    </ul>
                </div>
            </div>

            <!-- Content -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Task Details</h5>
                </div>
                <div class="card-body">
                    <form ng-submit="updateTodo()">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" ng-model="todo.title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="5" ng-model="todo.description"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Status</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="status" ng-model="todo.isDone">
                                <label class="form-check-label" for="status">
                                    {{todo.isDone ? 'Completed' : 'Pending'}}
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="/todos" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Task</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer mt-auto py-3">
                <div class="container">
                    <span class="text-muted">Â© 2025 Todo App</span>
                </div>
            </footer>
        </main>
    </div>
</div>
