<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .error-message {
            color: #F44336;
            margin-bottom: 15px;
        }
        .success-message {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">Error message</div>
    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}">Success message</div>
    
    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        
        <button type="submit" class="submit-button">Login</button>
    </form>
    
    <div class="signup-link">
        Don't have an account? <a th:href="@{/signup}">Sign Up</a>
    </div>
</body>
</html>
