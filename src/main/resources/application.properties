spring.application.name=todo

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tododb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Swagger UI Configuration
#springdoc.swagger-ui.path=/api/v1/swagger-ui/index.html
springdoc.swagger-ui.path=/api/v1/swagger-ui
springdoc.swagger-ui.url=/openapi.yml
spring.web.resources.static-locations=classpath:/static/

# Swagger UI Additional Configuration
# springdoc.swagger-ui.operationsSorter=method
# springdoc.swagger-ui.tagsSorter=alpha
# springdoc.default-produces-media-type=application/json

# JWT Configuration
jwt.secret=verySecureJwtSecretKeyForDevelopmentEnvironmentOnly
jwt.expiration=86400000
